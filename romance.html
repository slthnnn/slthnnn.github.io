<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Page</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            background-color: #ffe6e6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff9999;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .heart {
            color: red;
            font-size: 100px;
            margin: 20px 0;
        }
        .message {
            font-size: 24px;
            margin: 20px 0;
        }
        footer {
            background-color: #ff9999;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Love for You</h1>
    </header>
    <main>
        <div class="heart">❤️</div>
        <div class="message">
            Every moment spent with you is like a beautiful dream come true.
            My love for you is beyond words and beyond time.
        </div>
        <button class="button" onclick="alert('I love you more every day!')">Click Me</button>
    </main>
    <footer>
        &copy; 2024 Romantic Inc.
    </footer>
</body>
</html>
