<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For you</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            background-color: #ffe6e6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff9999;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .heart {
            color: red;
            font-size: 100px;
            margin: 20px 0;
        }
        .message {
            font-size: 24px;
            margin: 20px 0;
        }
        footer {
            background-color: #ff9999;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Haiii</h1>
    </header>
    <main>
        <div class="heart">❤️</div>
        <div class="message">
            I hope you're doing well. I've been thinking a lot lately, and there's something important I want to share with you. This isn't easy for me to say, but I think it's time I tell you how I feel.
        </div>
        <button class="button" onclick="alert('Aku pengen jujur sama kamu, sebenernya aku punya rasa sama kamu. Aku gak expect apa apa dari kamu, aku juga ngerti kalo kamu gak ngerasain hal yang sama kaya aku. Aku cuma mau ngungkapin perasaan aku aja, aku harap setelah aku confess kita masih bisa temenan kaya biasa yaa')">Pencet ini</button>
    </main>
    <footer>
        &copy; 
    </footer>
</body>
</html>
